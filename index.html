<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training timer</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="timer">
                <h1 class="timer__title">
                    Timer for your traininig
                </h1>

                <div class="timer__row">
                    <p class="timer__description">Get ready</p>

                    <input type="text" class="timer__tiem">
                </div>
                <div class="timer__row">
                    <p class="timer__description">First phaze</p>

                    <input type="text" class="timer__tiem">
                </div>
                <div class="timer__row">
                    <p class="timer__description">Second phaze</p>

                    <input type="text" class="timer__tiem">
                </div>
                <div class="timer__row">
                    <p class="timer__description">Reps</p>

                    <input type="text" class="timer__tiem">
                </div>
                <div class="timer__row">
                    <p class="timer__description">Total time</p>

                    <input type="text" class="timer__tiem">
                </div>
            </div>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
